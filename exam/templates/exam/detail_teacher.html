{% extends "template.html" %}


{% block head %}
<title>{{exam.name}}</title>

{% endblock %}


{% block content %}

	<a href={% url 'exam_list' exam.course.pk %}>Back</a>

	<h3>{{exam.score}}</h3>
	<div>{{exam.question|safe}}</div>
	
	<ul>
		{% for answer in answers %}
			<li><a href={% url 'check_answer' answer.pk %}>{{answer.selection.student}}</a></li>
		{% endfor %}
	</ul>
{% endblock %}
