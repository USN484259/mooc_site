{% extends "template.html" %}


{% block head %}

<title>{{course.name}}</title>


{% endblock %}


{% block content %}
	
	<p>
		<a href={% url 'profile' %}>Back</a>
	</p>

	
	<a href="/video/upload/{{course.pk}}">Add video</a>
	<a href={% url 'blog_list' course.pk %}>Blog</a>

	
	{% if videos %}
		<table>
			
			{% for video in videos %}
				<tr>
				<td><a href="/video/{{video.pk}}">{{video.name}}</a></td>
				<td>{{video.description}}</td>
				<td><a href="/video/delete/{{video.pk}}?next={{request.path}}">Delete</a></td>
				</tr>
			
			{% endfor %}

		</table>
	{% else %}
		<p>No Videos</p>
	{% endif %}
	

{% endblock %}
