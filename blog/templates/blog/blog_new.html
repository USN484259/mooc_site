{% extends "base.html" %}


{% block head %}
New Blog

{% endblock %}


{% block content %}

<div class="container">
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">课程问答</h3>
				</div>

				<div class="panel-body">
					<div class="panel-content">

						<form method="post" enctype="multipart/form-data">
							{% csrf_token %}
							{{form.media}}
							<label>标题</label>&nbsp;{{form.title}}<br>
							<label>内容</label><br>{{form.content|safe}}<br>
							<button type="submit" class="btn btn-primary">提交</button>
						</form>
	
					</div>
				</div>
			</div>
		</div>
	</div>	
</div>	

{% endblock %}
