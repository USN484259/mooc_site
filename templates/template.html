{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
	我的网站|主页
{% endblock %}

{% block nav_home_active %}active{% endblock %}

{% block content %}
			{% if user.is_authenticated %}
				Hello,
				&nbsp;
				<a href="{% url 'profile' %}">
				{{user.get_username}}
				</a>
				&nbsp;
				<a href={% url "logout" %}>Logout</a>
			{% else %}
				<a href="{% url 'login' %}?next={{request.path}}">Login</a>
				or
				<a href="{% url 'register' %}?next={{request.path}}">Register</a>
			{% endif %}
{% endblock %}
